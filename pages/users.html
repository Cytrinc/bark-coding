<script type="module">
    const response = await fetch('https://api.bark.dumorando.com/api/v2/users').then(data => data.json());
    const admins = await fetch('https://api.bark.dumorando.com/api/v2/admins').then(data => data.json());
    document.getElementById('amountofusers').innerText = `there are ${response.count} users on Bark!`;

    const container = document.getElementById('usercontainer');

    response.users.forEach(user => {
        const usera = document.createElement('a');
        usera.innerText = `${user.username}${admins.includes(user.username) ? ' (bark team)' : ''}`;
        usera.href = `/profile/${user.username}`;
        container.appendChild(usera);
        container.innerHTML += "<br />";
    });
