<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bark - Search</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/png">
</head>

<body>
  <!-- inject:navbar -->
  
  <h1><span id="content">null</span></h1>
  <p>Link this to your profile?</p>
  <a id="link">#hashtag</a>
  <br/>
  <textarea id="link-select">[#hashtag](https://bark.dumorando.com/search?q=hashtag)</textarea>

  <!-- inject:footer -->
</body>
<script>
  let q = new URLSearchParams(location.search).get("q".toString()) || "";
  document.title = 'Bark Search - "' + q + '"';
  document.getElementById('content').innerHTML += q;

  document.getElementById("link").href = `https://bark.dumorando.com/search?q=${q}`;
  document.getElementById("link").innerHTML = `#${q}`;

  document.getElementById("link-select").value = `[#${q}](https://bark.dumorando.com/search?q=${q})`;
</script>
<script src="/index.js"></script>

</html>
