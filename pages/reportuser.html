<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Bark - Report User">
  <meta name="description" content="Bark is a programming language building off of Google's Blockly.">
  
  <title>Bark - Report User</title>

  <link rel="shortcut icon" href="/favicon.ico" type="image/png">
    <link rel="stylesheet" href="/src/css/main.css">
  <style>
    .flex {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #pfp {
      margin-right: 5px;
      border-radius: 50%;
      aspect-ratio: 1/1;
      width: 75px;
    }

    #admin {
      display: none;
    }

    #admin.show {
      display: block;
    }

    admin-pin {
      background-color: rgb(0, 127, 255, 0.24);
      font-size: 1rem;
      padding: 10px;
      border-radius: 12px;
      margin-left: 15px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    /* basicly admin-pin retextured and for badges  :P */
    badge-box {
      background-color: rgba(255, 38, 215, 0.24);
      font-size: 1rem;
      padding: 6px;
      border-radius: 12px;
      margin-left: 15px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #commenterror {
      color: red;
    }

    .profile-comment {
      border-radius: 5px;
      background-color: rgb(0, 127, 255, 0.24);
      color: #1b007a;
      text-align: center;
      padding: 19px;
      width: 400px;
      margin-left: calc(50% - 50);
    }

    .profile-comment.dark-mode {
      color: white;
    }
  </style>
</head>

<body>
  <!-- inject:navbar -->
  <div class="box">
    <div class="flex">
      <img style="border-radius: 50%" height="75" src="" id="pfp" alt="Profile picture">
      <h1>Report a user!</h1>
      <p>Why are you reporting this user?</p>
      <select>
          <option>Profanity</option>
          <option>Inappropriate content</option>
          <option>Discrimination</option>
          <option>Hacking, Phishing</option>
          <option>Asking for personal information</option>
      </select>
      <br/>

      <textarea placeholder="Extra comment e.g. This user said this, this user did that."></textarea>

      <br/>
      <button class="buttonFrBx">Submit</button>
    </div>
  </div>
  
  <!-- inject:footer -->
</body>

    const data = await response.json();
    const pfpbox = document.getElementById('pfp');

</script>
</html>
